<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
    table,th,td{
        border: 2px solid black;
    }
    table{
        border-collapse: collapse;
        width: auto;
    }
    th,td{
        text-align: center;
        height: 80px; 
        width: 100px;
    }
    th{
        background-color: gray;
    }
    fieldset{
        margin: 0% auto;
        width: fit-content;
        height: fit-content;
    }
</style>
</head>
<body>
    <fieldset>
    <h1 style="text-align: center;">TIME TABLE IT-B</h1>
    <h2 style="text-align: left;">Room No.711</h2>
    <table>
            <th>DAY/HR</th>
            <th>10:30AM TO 11:20AM</th>
            <th>11:20AM TO 12:10PM</th>
            <th>12:10PM TO 1:00PM</th>
            <th rowspan="6" style="text-orientation: upright; writing-mode: vertical-rl;">LUNCH BREAK</th>
            <th>02:15PM TO 03:05PM</th>
            <th>03:05PM TO 03:55PM</th>
            <th>03:55PM TO 04:45PM</th>

            <tr>
            <th>MON</th>
            <td colspan="3">PDS LAB</td>
            <td>CNS</td>
            <td>OB</td>
            <td>OE</td>
            </tr>

            <tr>
                <th>TUE</th>
                <td>WT</td>
                <td>OB</td>
                <td>CNS</td>
                <td>INT-I</td>
                <td>DWDM</td>
                <td>OE</td>
            </tr>

            <tr>
                <th>WED</th>
                <td>CNS</td>
                <td>OB</td>
                <td>INT-I</td>
                <td>WT</td>
                <td>PE</td>
                <td>OE</td>
            </tr>

            <tr>
                <th>THU</th>
                <td colspan="3">DWDM LAB</td>
                <td>WT</td>
                <td>PE</td>
                <td>INT-I</td>
            </tr>

            <tr>
                <th>FRI</th>
                <td colspan="3">WT LAB</td>
                <td>DWDM</td>
                <td>DWDM</td>
                <td>LIB</td>
            </tr>

    </table>
</fieldset>
</body>
</html>
