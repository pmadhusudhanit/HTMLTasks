<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        fieldset{
            margin: 0% auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <form action="images4.html">
        <fieldset>
            <h1>Registration Form</h1>
             Student First Name: <input type="text" name="First" id="1">
                                <label for="1"></label> <br>
            
            Student Last Name: <input type="text" name="Last" id="2">
                                <label for="2"></label> <br>

            College Name : <input type="text" name="SVEC" id="3">
                                <label for="3"></label> <br>

            Gmail : <input type="email" name="gmail" id="4">
                                <label for="4"></label> <br>

            Branch : <br> <input type="radio" name="branch" id="IT" value="IT">
                                <label for="IT">IT</label> <br>
                    <input type="radio" name="branch" id="CSE" value="CSE">
                    <label for="CSE">CSE</label> <br>
                    <input type="radio" name="branch" id="CSSE" value="CSSE">
                    <label for="CSSE">CSSE</label> <br>
                    
            Course : <br> <input type="checkbox" name="course" id="wt" value="WT">
                    <label for="wt">WT</label> <br>
                    <input type="checkbox" name="course" id="Java" value="Java">
                    <label for="Java">Java</label> <br>
                    <input type="checkbox" name="course" id="C++" value="C++">
                    <label for="C++">C++</label> <br>
                    <input type="checkbox" name="course" id="python" value="Python">
                    <label for="python">Python</label> <br>
        <input type="Submit">
        <input type="Reset">
        </fieldset>
    </form>
</body>
</html>
