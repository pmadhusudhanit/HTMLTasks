<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
</head>
<body>
    <h1 style="text-align: center; " >ITALY</h1>
    <canvas id="flag" width="1500" height="900" style="border:5px solid rgb(7,6,6)"></canvas>
    <script>
        var canvas=document.getElementById("flag");
        var c=canvas.getContext("2d");
        c.fillStyle="black";
        c.fillRect(100,100,100,300);
        c.fillStyle="red";
        c.fillRect(200,100,100,300);
        c.fillStyle="orange";
        c.fillRect(300,100,100,300);
        c.beginPath();
        c.moveTo(100,300);
        c.lineTo(100,1000);
        c.stroke();
        c.beginPath();
        c.moveTo(400,400);
        c.lineTo(100,400);
        c.stroke();
        c.beginPath();
        c.moveTo(300,100);
        c.lineTo(100,100);
        c.stroke();
    </script>
</body>
</html>
